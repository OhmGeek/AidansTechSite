
{% extends 'tech/base.html' %}
{% load static %}

{% block main %}

{% block pre_list_text %}
{% endblock %}

<table class="w3-table w3-striped w3-bordered w3-border">
  <tr>
    <th>Item Name</th>
    <th>Day Rate</th>
    <th>Week Rate</th>
    <th>Quantity</th>
  </tr>
  {% for item in items %}
  <tr>

    <td><a href="{{item.get_absolute_url}}">{{ item.name }} </a></td>
    <td>£{{ item.cost }}</td>
    <td>£{{ item.cost }}</td>
    <td>{{ item.quantity }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
