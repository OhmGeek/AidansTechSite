
{% extends 'tech/base.html' %}
{% load static %}

{% block main %}
<table class="w3-table w3-striped w3-bordered w3-border">
  <tr>
    <th>Item Name</th>
    <th>Day Rate</th>
    <th>Week Rate</th>
    <th>Quantity</th>
  </tr>
  {% for item in items %}
  <tr>
    <td>{{ item.name }}</td>
    <td>£{{ item.cost }}</td>
    <td>£{{ item.cost }}</td>
    <td>{{ item.quantity }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
