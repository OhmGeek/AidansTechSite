{% extends 'tech/base.html' %}
{% block main %}
<div class="w3-container">
    <h1>{{ item.name }}</h1>
    <p>
      {{ item.description }}
    </p>
    <p>
      <b>Quantity:</b> {{ item.quantity }}
    </p>

    {% if item.weight_kg %}
      <p><b>Weight (kg)</b> {{weight_kg}}</p>
    {% endif %}

    
    <a href="{% url 'add_to_cart' %}?id={{ item.id }}&quantity=1" class="btn btn-primary">Add to Basket</a>

</div>

{% endblock %}
