{% extends 'tech/base.html' %}
{% block main %}
<div class="w3-container">
    <h1>{{ item.name }}</h1>
    <p>
      {{ item.description }}
    </p>
    <p>
      Quantity: {{ item.quantity }}
    </p>
    <a href="{% url 'add_to_cart' %}?id={{ item.id }}&quantity=1" class="btn btn-primary">Add to Basket</a>

</div>
    
{% endblock %}
